<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <figure class="image">
                            <img name="pingPongImage"
                                src='https://images.unsplash.com/photo-1534158914592-062992fbe900?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=775&q=80'>
                        </figure>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <label for="pointScoreDisplay" class="label">Points: </label>
                            <div class="content" id="pointScoreDisplay" name="pointScoreDisplay">
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                            </div>

                            <label class="label is-large is-inline" for="playingTo">Playing To:</label>
                            <select id="playingTo" name="playingTo" class="select is-rounded">
                                <option value='3'>3</option>
                                <option value='4'>4</option>
                                <option value='5'>5</option>
                                <option value='6'>6</option>
                            </select>

                            <label for="playingToSet" class="label is-large is-inline">Sets:</label>
                            <select name="playingToSet" id="playingToSet" class="select is-rounded">
                                <option value="1">1</option>
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="7">7</option>
                            </select>

                            <div class="content" id="setScoreDisplay" name="setScoreDisplay">
                                <label for="setScoreDisplay" class="label">Sets: </label>
                                <h2 class="title is-1"><span id="p1SetDisplay">0</span> to <span
                                        id="p2SetDisplay">0</span></h2>
                            </div>
                            <p id="message" class="subtitle">Use the buttons below to keep score</p>

                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="card-footer-item button is-large is-primary">+1 Player
                                One</button>
                            <button id="p2Button" class="card-footer-item button is-large is-info">+1 Player
                                Two</button>
                            <button id="nextSetButton" class="card-footer-item button is-large is-link">Next
                                Set</button>
                            <button id="resetButton" class="card-footer-item button is-large is-danger">Reset
                                All</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="app.js"></script>
</body>

</html>
